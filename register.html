<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1>User Registration Form</h1>
      <hr />
      <fieldset>
        <label for="name"
          >Name:
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
        /></label>
        <label for="email"
          >Email:
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
        /></label>
        <label for="password"
          >Password:
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
        /></label>
      </fieldset>
      <hr />
      <fieldset>
        <label for="career"
          >Career:
          <input
            type="text"
            id="career"
            name="career"
            placeholder="...your proffession"
        /></label>
        <label for="bio">Bio: <textarea cols="40" rows="3"> </textarea></label>
        <label for="date"
          >D.O.B:
          <input type="date" id="date" name="date" placeholder="Date of birth"
        /></label>
      </fieldset>
      <fieldset>
        <button type="submit">sign Up</button>
      </fieldset>
    </main>
  </body>
</html>
